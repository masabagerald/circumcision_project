<!-- procedure_edit.html -->

{% extends "base.html" %}

{% block content %}
<style>
  .form-container .card {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  }
  .form-container p {
    padding: 0.5rem;
    background-color: #f7f7f7;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  .form-container label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }
  .form-container input,
  .form-container select,
  .form-container textarea {
    width: 95%;
    padding: 5px;
    margin-bottom: 5px;
    border: 1px solid #ced4da;
    border-radius: 4px;
  }
</style>


<div class="container mt-5">
  <div class="card form-container">
    <div class="card-header bg-primary text-white">
      <h6 class="card-title">Edit Procedure</h6>
    </div>
    <div class="card-body">
      <form method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save changes</button>
        <a href="{% url 'procedure_details' procedure.id %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
