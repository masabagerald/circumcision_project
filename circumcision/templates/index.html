{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- Page Header -->
<div class="page-header row no-gutters py-4">
    <div class="col-12 text-center">
        <span class="text-uppercase page-subtitle">Dashboard</span>
        <h3 class="page-title">Clinic Overview</h3>
    </div>
</div>

<!-- Stats Blocks -->
<div class="row">

    <!-- Total Clients Registered -->
    <div class="col-lg col-md-6 col-sm-6 mb-4">
        <div class="stats-small card card-small bg-light">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-dark text-uppercase"><i class="fas fa-users mr-2"></i>Clients Registered</span>
                    <h6 class="font-weight-bold text-primary">{{ total_clients }}</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Total Surgeries Performed -->
    <div class="col-lg col-md-6 col-sm-6 mb-4">
        <div class="stats-small card card-small bg-light">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-dark text-uppercase"><i class="fas fa-procedures mr-2"></i>Surgeries Performed</span>
                    <h6 class="font-weight-bold text-primary">{{ total_surgeries }}</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Total Follow-ups Completed -->
    <div class="col-lg col-md-4 col-sm-6 mb-4">
        <div class="stats-small card card-small bg-light">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-dark text-uppercase"><i class="fas fa-calendar-check mr-2"></i>Follow-ups Completed</span>
                    <h6 class="font-weight-bold text-primary">{{ total_followups }}</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- ... Add more metrics as needed ... -->

</div>

<hr class="my-4">

<!-- Adverse Events Overview -->
<div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12 mb-4">
        <!-- Placeholder: Adverse Events Count and Types -->
        <div class="card bg-light">
            <div class="card-body">
                <h5 class="card-title text-dark">Adverse Events</h5>
                <!-- Display types and counts of adverse events here -->
            </div>
        </div>
    </div>
</div>

<hr class="my-4">

<!-- Client Feedback/Queries -->
<div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12 mb-4">
        <!-- Placeholder: Display recent feedback or queries from clients -->
        <div class="card bg-light">
            <div class="card-body">
                <h5 class="card-title text-dark">Client Feedback</h5>
                <!-- Display feedback here -->
            </div>
        </div>
    </div>
</div>

<hr class="my-4">

<!-- Referrals: How Clients Knew About The Service -->
<div class="row">
    <div class="col-lg-3 col-md-12 col-sm-12 mb-4">
        <!-- Placeholder: Display the sources from which clients knew about the service -->
        <div class="card bg-light">
            <div class="card-body">
                <h5 class="card-title text-dark">Client Referrals</h5>
                <!-- Display referral sources here -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
